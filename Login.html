<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Fira+Sans+Extra+Condensed:wght@200&family=Mohave:wght@300;500&family=Rajdhani&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Login.css" />

    <title>Login</title>
</head>

<body>
    <header>
        <nav>
            <ul class="flexRow">
                <div class="flexRow contenedorLogo">
                    <div class="Logo">
                        <li>
                            <a href="">
                                <h1>The Locker</h1>
                            </a>
                        </li>
                    </div>
                    <div class="esquina">
                    </div>
                </div>
                </div>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedorPrincipal">
            <div class="loginIzq">
                <h2>Bienvenido!</h2>
                <p>Ingresa tu usuario y contraseña para acceder a The Locker.</p>
                <p>¿Aún no tienes una cuenta?</p>
                <div class="contenedorBoton">
                    <button id="mybtn" type="submit" class="boton btn-registrar">Registrar</button>
                </div>
            </div>
            <div class="loginDer">
                <h2>Login</h2>
                <p>Correo:</p>
                <div class="inputs">
                    <input class="cajaTexto" id="correoClienteLogin" name="correoCliente" type="text">
                </div>
                <p>Contraseña:</p>
                <div class="inputs">
                    <input class="cajaTexto" id="passwordLogin" name="password" type="password">
                </div>
                <div class="contenedorBoton">
                    <button id="mybtn" type="submit" class="boton btn-ingresar">Olvide mi contraseña</button>
                    <button class="boton btn-ingresar">Iniciar Sesión</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
