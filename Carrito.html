<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>

<body>
    <header>
        <h1 class="titulo">
            <a href="">The Locker</a>
        </h1>
        <nav>
            <ul class="">
                <li><a href="">Mujer</a></li>
                <li><a href="">Hombre</a></li>
                <li><a href="">Niños</a></li>
                <li><a href="">Explorar</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="">Usuario</a></li>
                <li><a href="">Salir</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="containerCarrito">
            <div class="tarjetaCarrito">
                <img class="imagenCarrito" src="https://i.pinimg.com/originals/69/51/d3/6951d3a58296c1e2886972c9f187478c.jpg" alt="imagen">
                <div class="infoCarrito">
                    <h2 class="tituloCarrito">Pantalones ajustados</h2>
                    <b class="descripcionCarrito">Descripción del producto</b>
                    <b class="cantidadCarrito">Cantidad</b>
                    <div class="pieCarrito">
                        <button class="botonCarrito">
                        <span class="material-icons">shopping_cart</span>
                        <a href=""> Agregar al carrito </a>
                    </button>
                        <b>Precio: L. 500  </b>
                    </div>
                </div>
            </div>

            <div class="containerFactura">
                <p>Nombre Cliente:</p>
                <p>Subtotal:</p>
                <p>Impuesto:</p>
                <p>Total a Pagar:</p>
                <button>Proceder a Pagar</button>
            </div>
        </div>
    </main>

    <footer>Todos los derechos reservados</footer>
</body>

</html>
