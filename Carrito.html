<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Fira+Sans+Extra+Condensed:wght@200&family=Mohave:wght@300;500&family=Rajdhani&family=Satisfy&display=swap" rel="stylesheet">
    <title>Carrito</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <ul class="flexRow">
                    <div class="flexRow contenedorLogo">
                        <div class="Logo">
                            <li>
                                <a href="">
                                    <h1>The Locker</h1>
                                </a>
                            </li>
                        </div>
                        <div class="esquina">
                        </div>
                    </div>
                    </div>
                    <div class="headerSecc">
                        <div class="flexRow">
                            <li>
                                <a href="">Mujeres</a>
                            </li>
                            <li>
                                <a href="">Niños</a>
                            </li>
                            <li>
                                <a href="">Hombres</a>
                            </li>
                            <li>
                                <a href="">Explorar</a>
                            </li>
                        </div>
                        <div class="flexRow">
                            <li>
                                <a href="">Usuario</a>
                            </li>
                            <li>
                                <a href="">Salir</a>
                            </li>
                        </div>
                    </div>
                </ul>
            </nav>
        </header>
        <div class="contenedorCarrito">
            <div class="contenedorTarjetasCarrito">
                <div class="tarjetaCarrito">
                    <div class="imgContenedorCarrito">
                        <img class="imagenCarrito" src="https://i.pinimg.com/originals/69/51/d3/6951d3a58296c1e2886972c9f187478c.jpg" alt="Imagen del Carrito">
                    </div>
                    <div class="infoCarrito">
                        <div class="alinear">
                            <h3 class="tituloTarjetaCarrito">Boxers</h3>
                            <p class="tituloTarjetaCarrito">Precio: L. 200</p>
                        </div>
                        <p class="textoCarrito"> Descripcion: Prenda de hombre</p>
                        <p class="textoCarrito"> Cantidad: 22</p>
                        <div class="alinear">
                            <button class="botonTarjetaCarrito">
                                Quitar del Carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="informacionPago">
                <div class="tituloTotales">
                    <p>FACTURACIÓN</p>
                </div>
                <div class="sumaTotales">
                    <div class="casillaTotales">
                        <p> Nombre Cliente:</p>
                        <p>
                            Manuel
                        </p>
                    </div>
                    <div class="casillaTotales">
                        <p> SubTotal:</p>
                        200
                    </div>
                    <div class="casillaTotales">
                        <p> Impuesto:</p>
                        123
                    </div>
                    <div class="casillaTotales">
                        <p class="totalAPagar"> Total a Pagar:</p>
                        200
                    </div>
                    <div class="contenedorBotonTotalPagar">
                        <button class="botonTotalPagar">
                            Proceder con el Pago
                     </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
